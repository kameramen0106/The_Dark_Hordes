#textdomain wesnoth-The_Dark_Hordes

[unit_type]
    id=Sylvan Warden
    name= _ "female^Sylvan Warden"
    race=elf
    gender=female
    image=units/elynia/elynia.png
    halo=halo/elynia-stationary-[1~6].png:150
    profile=portraits/elynia.png
    hitpoints=66
    movement_type=woodlandfloat
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=110
    usage=healer
    description= _ "Elyniaâ€™s mastery of faerie magic remains unrivaled on Irdya. Always dutiful as the sworn protector of elvenkind and the forests of Irdya, she will do anything to stop those who may threaten her people or upset the delicate balance of nature."
    {DEFENSE_ANIM_RANGE units/elynia/elynia-defense.png units/elynia/elynia-attack-melee-1.png {SOUND_LIST:ELF_FEMALE_HIT} melee}
    {DEFENSE_ANIM_ELVEN_RANGE units/elynia/elynia-defense.png units/elynia/elynia-attack-melee-1.png {SOUND_LIST:ELF_FEMALE_HIT} ranged}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_CURES}
    [/abilities]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/druidstaff.png
        type=impact
        damage=6
        number=3
        range=melee
    [/attack]
    [attack]
        name=ensnare
        description={STR_ENSNARE}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=4
        range=ranged
        icon=attacks/entangle.png
    [/attack]
    [attack]
        name=faerie fire
        description={STR_FAERIE_FIRE}
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=10
        number=4
        range=ranged
        icon=attacks/faerie-fire.png
    [/attack]
    [healing_anim]
        start_time=-300
        [frame]
            image="units/elynia/elynia.png:75,units/elynia/elynia-attack-ranged-[1,2,1].png:[75,300,75],units/elynia/elynia.png:75"
            halo="halo/elven/druid-healing[1,2~7,8].png:[65,75*6,65]"
        [/frame]
    [/healing_anim]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]

        start_time=-450
        offset=0.0~-0.2:150,-0.2~0.9:350,0.9~0.0
        [frame]
            image="units/elynia/elynia-attack-melee-[1~3,4~5,6,7,1].png:[75*2,100,125*2,100,75*2]"
        [/frame]

        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]

        missile_start_time=-200
        [missile_frame]
            duration=250
            offset=1.0
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]

        start_time=-450
        [frame]
            image="units/elynia/elynia.png:75,units/elynia/elynia-attack-ranged-[1,2,1].png:[75,300,75],units/elynia/elynia.png:75"
            halo="halo/elven/nature-halo[1~8].png:75"
            halo_x,halo_y=0,-12
        [/frame]

        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]

        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        [frame]
            image="units/elynia/elynia.png:75,units/elynia/elynia-attack-ranged-[1~2,2,2~1].png:75,units/elynia/elynia.png:75"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=19,-28
        [/frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]
[/unit_type]
