#textdomain wesnoth-The_Dark_Hordes

[unit_type]
    id=Dark Spirit
    name= _ "Dark Spirit"
    race=undead
    image=units/undead-spirit/darkspirit.png
    halo=halo/elven/nature-halo[7~1].png~CS(-159,-255,-159)~O(0.5):250
    hitpoints=48
    movement_type=undeadspirit
    movement=9
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=scout
    description= _ "Dark Spirits are messengers and bearers of tidings from the realm of the dead, and a force of dread in this world. Luckily, they have rarely been seen in Wesnoth."
    {DEFENSE_ANIM units/undead-spirit/darkspirit-defend.png units/undead-spirit/darkspirit.png wail.wav}
    die_sound=wail-long.wav
    [attack]
        name=baneblade
        type=arcane
        description={STR_BANEBLADE}
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        range=melee
        damage=9
        number=4
        icon=attacks/baneblade.png
    [/attack]
    [attack]
        name=wail
        type=cold
        description={STR_WAIL}
        range=ranged
        damage=9
        number=2
        icon=attacks/wail.png
    [/attack]
    [death]
        [frame]
            begin=0
            end=200
            image="units/undead-spirit/darkspirit-die-1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/undead-spirit/darkspirit-die-2.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/undead-spirit/darkspirit.png"
        [/frame]
        [frame]
            sound=wail.wav
            begin=-200
            end=50
            image="units/undead-spirit/darkspirit-attack-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead-spirit/darkspirit.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-spirit/darkspirit-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-spirit/darkspirit-attack-melee.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/undead-spirit/darkspirit-defend.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
